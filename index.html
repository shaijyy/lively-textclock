<style>
body {
  margin: 0;
  padding: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background-color: #111;
  font-family: "Kanit", sans-serif;
  font-weight: 700;
  overflow: hidden;
}

#time {
  margin-top: 65%;
  display: grid;
  grid-template-columns: repeat(11, 32px);
  grid-gap: 4px;
  justify-content: start;
}

#time div {
  text-align: center;
  font-size: 32px;
  line-height: 32px;
  color: #333;
  transition: color 0.6s ease, text-shadow 0.6s ease;
  user-select: none;
  display: flex;
  justify-content: center;
  align-items: center;
}

#time div.visible {
  color: #fff8e7;
  text-shadow: 0 0 1px #fff8e7,
               0 0 1px #fff8e7;
}

#time div.invisible {
  color: #333;
  text-shadow: none;
}

#debugTime {
  position: absolute;
  bottom: 10px;
  left: 10px;
  width: 70px;
  font-size: 16px;
  padding: 4px;
  border-radius: 4px;
  border: 1px solid #aaa;
  background: #222;
  color: #fff;
  outline: none;
}

#debugTime::placeholder {
  color: #ccc;
}

@media (max-width: 500px) {
  #time {
    grid-template-columns: repeat(11, 20px);
    grid-gap: 2px;
  }
  #time div {
    font-size: 18px;
    line-height: 18px;
  }
  #debugTime {
    width: 60px;
    font-size: 14px;
  }
}

.wrapper {
    display: flex;
    flex-direction: column;
    align-items: center;
}
#ghButton{
    margin-top: 40%;
    opacity: 0.8;
    transition: opacity 0.3s ease, transform 0.3s ease;
}
#ghButton:hover{
    opacity: 1;
    transform: scale(1.05);
}
#ghButton img{
    width: 250px;
    height: auto;
    pointer-events: none;
}
</style>
<script>
// --- GRID ---
const grid = [
  ["I","T","L","I","S","A","S","A","M","P","M"],
  ["A","C","Q","U","A","R","T","E","R","D","C"],
  ["T","W","E","N","T","Y","F","I","V","E","X"],
  ["H","A","L","F","S","T","E","N","F","T","O"],
  ["P","A","S","T","E","R","U","N","I","N","E"],
  ["O","N","E","S","I","X","T","H","R","E","E"],
  ["F","O","U","R","F","I","V","E","T","W","O"],
  ["E","I","G","H","T","E","L","E","V","E","N"],
  ["S","E","V","E","N","T","W","E","L","V","E"],
  ["T","E","N","S","O","'","C","L","O","C","K"]
];

// --- WORD MAP ---
const wordMap = {
  IT: [[0,0],[0,1]],
  IS: [[0,3],[0,4]],
  AM: [[0,7],[0,8]],
  PM: [[0,9],[0,10]],
  A: [[1,0]],
  QUARTER: [[1,2],[1,3],[1,4],[1,5],[1,6],[1,7],[1,8]],
  TWENTY: [[2,0],[2,1],[2,2],[2,3],[2,4],[2,5]],
  FIVE: [[2,6],[2,7],[2,8],[2,9]],
  HALF: [[3,0],[3,1],[3,2],[3,3]],
  TEN: [[3,5],[3,6],[3,7]],
  PAST: [[4,0],[4,1],[4,2],[4,3]],
  TO: [[3,9],[3,10]],
  ONE: [[5,0],[5,1],[5,2]],
  TWO: [[6,8],[6,9],[6,10]],
  THREE: [[5,6],[5,7],[5,8],[5,9],[5,10]],
  FOUR: [[6,0],[6,1],[6,2],[6,3]],
  FIVE_H: [[6,4],[6,5],[6,6],[6,7]],
  SIX: [[5,3],[5,4],[5,5]],
  SEVEN: [[8,0],[8,1],[8,2],[8,3],[8,4]],
  EIGHT: [[7,0],[7,1],[7,2],[7,3],[7,4]],
  NINE: [[4,6],[4,7],[4,8],[4,9]],
  TEN_H: [[9,0],[9,1],[9,2]],
  ELEVEN: [[7,5],[7,6],[7,7],[7,8],[7,9],[7,10]],
  TWELVE: [[8,5],[8,6],[8,7],[8,8],[8,9],[8,10]],
  OCLOCK: [[9,4],[9,5],[9,6],[9,7],[9,8],[9,9],[9,10]]
};

// --- MINUTE WORDS ---
const minuteWords = {
  0: [],
  5: ["FIVE","PAST"],
  10: ["TEN","PAST"],
  15: ["A","QUARTER","PAST"],
  20: ["TWENTY","PAST"],
  25: ["TWENTY","FIVE","PAST"],
  30: ["HALF","PAST"],
  35: ["TWENTY","FIVE","TO"],
  40: ["TWENTY","TO"],
  45: ["A","QUARTER","TO"],
  50: ["TEN","TO"],
  55: ["FIVE","TO"]
};

// --- NUMBER TO WORD ---
function numberToWords(hour) {
  const map = {
    1:"ONE",2:"TWO",3:"THREE",4:"FOUR",5:"FIVE_H",6:"SIX",
    7:"SEVEN",8:"EIGHT",9:"NINE",10:"TEN_H",11:"ELEVEN",12:"TWELVE"
  };
  return map[hour % 12 || 12];
}

function formatTime(hour, minute) {
    const rounded = Math.round(minute / 5) * 5;
    let displayHour = hour;

    let result = ["IT","IS"];

    
        // Regular behavior for minute words
        if (rounded <= 30) {
            result.push(...minuteWords[rounded], numberToWords(displayHour));
        } else {
            result.push(...minuteWords[rounded], numberToWords(displayHour + 1));
        }

        if (rounded === 0) {
            if (!result.includes("OCLOCK")) result.push("OCLOCK");
        }
    

    return result;
}


// --- RENDER CLOCK ---
function updateClock() {
    // Use real device time by default
    let now = new Date();
    let hour = now.getHours();
    let minute = now.getMinutes();

    // Only override if debug input exists AND has a valid value
    const debugInput = document.getElementById("debugTime");
    if (debugInput && debugInput.value.trim().match(/^\d{4}$/)) {
        const val = debugInput.value.trim();
        hour = parseInt(val.slice(0,2), 10);
        minute = parseInt(val.slice(2,4), 10);
    }

    const words = formatTime(hour, minute);
    const active = new Set(words.flatMap(w => wordMap[w] || []).map(p => `${p[0]}-${p[1]}`));

    const timeDiv = document.getElementById("time");

    // Create grid letters if empty
    if (!timeDiv.hasChildNodes()) {
        grid.forEach((row,r) => {
            row.forEach((letter,c) => {
                const div = document.createElement("div");
                div.textContent = letter;
                div.className = active.has(`${r}-${c}`) ? "visible" : "invisible";
                timeDiv.appendChild(div);
            });
        });
    } else {
        const divs = timeDiv.children;
        for (let r = 0; r < grid.length; r++) {
            for (let c = 0; c < grid[r].length; c++) {
                const div = divs[r * grid[r].length + c];
                const key = `${r}-${c}`;
                if (active.has(key)) {
                    div.classList.add("visible");
                    div.classList.remove("invisible");
                } else {
                    div.classList.remove("visible");
                    div.classList.add("invisible");
                }
            }
        }
    }
}



document.addEventListener("DOMContentLoaded", () => {
    updateClock();
    setInterval(updateClock,1000);
});
</script>
